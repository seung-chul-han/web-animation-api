<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: dodgerblue;
    }
  </style>
</head>

<body>
  <div class="box"></div>

  <script>
    const box = document.querySelector('.box');
    const animationFrames = [
      {
        transform: 'translateX(0)', opacity: 0
      },
      {
        transform: 'translateX(-50px)', opacity: 0.6
      },
      {
        transform: 'translateX(200px)', opacity: 0.5
      }
    ];

    const animationOptions = {
      duration: 1000,
      fill: 'forwards'
    };

    const animObj = box.animate(animationFrames, animationOptions);

    // console.log(animObj.finished);
    animObj.finished.then(data => {
      console.log(data);
    })

  </script>
</body>

</html>
